<div class="container" *ngIf="selectedVendor">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
          <tr>
            <td>{{selectedVendor.name}}</td>
            <td>{{selectedVendor.age}}</td>
            <td>{{selectedVendor.city}}</td>
          </tr>
    </table>
</div>
