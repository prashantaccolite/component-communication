<!-- <div *ngIf = "blockedVendorList"> -->
<table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Block</th>
    </tr>
    <tr *ngFor="let vendor of blockedVendorList; index as i">
      <td>{{vendor.name}}</td>
      <td>{{vendor.age}}</td>
      <td>{{vendor.city}}</td>
      <td><button (click)="moveFromBlockedToActive(vendor)">Unblock</button></td>
    </tr>
  </table>
