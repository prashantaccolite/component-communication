<div class="container mt-5">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td >{{ person.name }}</td>
          <td >{{ person.age }}</td>
          <td >{{ person.city }}</td>
          <button (click)="displayPerson(person)">Display</button>
        </tr>
      </tbody>
    </table>
  </div>
