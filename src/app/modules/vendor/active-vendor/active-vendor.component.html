<h5>Active Vendors</h5>
<table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Block</th>
    </tr>
    <tr *ngFor = "let vendor of vendors">
      <td>{{vendor.name}}</td>
      <td>{{vendor.age}}</td>
      <td>{{vendor.city}}</td>
      <td><button (click)="displayVendorParent(vendor); displayVendorBlock(vendor)">Block</button></td>
    </tr>
  </table>
