<h5>ACTIVE VENDOR</h5>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let vendor of vendors">
        <td>{{vendor.name}}</td>
        <td>{{vendor.age}}</td>
        <td>{{vendor.city}}</td>
        <td><button (click)="displayBlockedVendor(vendor)">Block</button></td>
    </tr>
</table>
