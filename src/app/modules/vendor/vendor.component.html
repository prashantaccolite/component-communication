<div class="container">
    <h1>Chosen User: {{chosen.name}}</h1>
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <app-active-vendor [people]="people" (selectPerson)="onSelect($event)"></app-active-vendor>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor [details]="chosen"></app-block-vendor>
        </div>
    </div>
</div>
