<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <app-active-vendor (childEvent)="selectedVendor=$event" [parentData]="vendorList"></app-active-vendor>
            <div *ngIf="selectedVendor.age!=0">
                <li>
                    {{selectedVendor.age}} : {{selectedVendor.name}} :{{selectedVendor.city}}
                </li>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor></app-block-vendor>
        </div>
    </div>
</div>
