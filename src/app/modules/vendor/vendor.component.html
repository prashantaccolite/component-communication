<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <app-active-vendor [vendorList]="vendorList" (blockVendorData)="recieveBlockVendorData($event)"></app-active-vendor>
            <p *ngIf = "blockedVendor">
                Name:{{blockedVendor.name}} Age:{{blockedVendor.age}} City:{{blockedVendor.city}}
            </p>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor></app-block-vendor>
        </div>
    </div>
</div>
