<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>List of all vendors</h1>
            <app-active-vendor [vendors]="cleanVendorDetails" (vendorClickedEvent)="displayVendor($event)"></app-active-vendor>
        </div>
        <div class="col-md-6">
            <h1>Selected Vendor</h1>
            <app-block-vendor [vendor]="vendorDisplay"></app-block-vendor>
        </div>
    </div>
</div>
