<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            
            <app-active-vendor [vendor]="vendor" (vendorArr)="receivedVendor($event)"></app-active-vendor>
            <br>
            <br>
            
            <div *ngIf="recVendor">{{recVendor.name}} : {{recVendor.age}} :    {{recVendor.city}} 
             </div>
            
        </div>
      <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor [blockedVendorList]="blockedVendorList"></app-block-vendor>
        </div>
    </div>
</div>
