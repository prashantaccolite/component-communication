<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <app-active-vendor>[(ngModel)]="nameToChild",[(ngModel)]="ageToChild",[(ngModel)]="cityToChild"</app-active-vendor>
        </div>
        <div class="col-md-6" >
            <h1>Block Vendor</h1>
            <app-block-vendor>[nameFromParent]='nameToChild',[ageFromParent]='ageToChild',[cityFromParent]='cityToChild'</app-block-vendor>
        </div>
    </div>
</div>
