<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1> 
            <app-active-vendor [Vendors]="Vendors" (BlockData)="receiveFromChild($event)"></app-active-vendor>
            <div *ngIf="fetchData">
                <h6>{{"Blocked Vendor-->"+ fetchData.name}}</h6>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor></app-block-vendor>
        </div>
    </div>
</div>
